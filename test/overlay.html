<!DOCTYPE html>
<html>
<title>Sort a HTML List Alphabetically</title>

<style>
#overlay {
    position: absolute;
    //display: block;
    //width: 100%;
    height: 100%;
    //top: 0;
    left: 0;
    //right: 0;
    //bottom: 0;
    background-color:lightgreen ;//rgba(0,0,0,0.5);
    z-index: 4;
    cursor: pointer;
}

#text{
    position: relative;
    top: 50%;
    left: 50%;
    font-size: 50px;
    color: red;

<body>


<div id="first" style="padding:20px ;background: yellow; position: relative">
  <h2 style="border-style: solid; border-color: red; z-index: -1;">Overlay with Text</h2>
  <button onclick="on()">Turn on overlay effect</button>
</div>
    <div id="overlay" style="border: solid blue" onclick="off()">
  <div id="text" >Overlay Text</div>
</div>



<script>
  var pos = document.getElementById("first").style.top;
  console.log(pos);
  document.getElementById("overlay").style.top = document.getElementById("first").style.top + "px"
function on() {
    document.getElementById("overlay").style.display = "block";
}

function off() {
    document.getElementById("overlay").style.display = "none";
}
</script>
